<!doctype html>
{% load staticfiles %}
<html lang="en-US">
   <link rel="stylesheet" href="{% static 'css/portfoliocss.css' %}">
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <title>Eric Shi | Portfolio</title>
   <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
   <meta name="author" content="Eric Shi">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Eric Shi portfolio. Robotics, University, and more."/>


   <style type="text/css">img.wp-smiley,img.emoji{display:inline!important;border:none!important;box-shadow:none!important;height:1em!important;width:1em!important;margin:0 .07em!important;vertical-align:-0.1em!important;background:none!important;padding:0!important;}</style>
  
   </head>

   <body class="page">
    
      <div class="hero">
         <div class="wrapper">
            <div class="sneaky-scroll" data-velocity="0.1">
               <h1>Portfolio</h1>
               <div id="sortBy">
                  Sort by:
                  <a data-filter="*" class="selected" href="#">All</a>
                  <a data-filter=".Robotics" href="#">Robotics</a>
                  <a data-filter=".Web" href="#">Web</a>
                  <a data-filter=".Mobile" href="#">Mobile</a>
                  <a data-filter=".WordPress" href="#">WordPress</a>
                  <a data-filter=".Facebook" href="#">Facebook</a>
               </div>
            </div>
         </div>
      </div>
      <div class="content">
         <div id="portfolioWrap" class="isotope">
            <figure class="portfolio-item Mobile Shopify Robotics">
               <a href="/" title="Brooklyn | Free Shopify Theme">
                  <img src="http://i.imgur.com/Nd8wNFz.jpg?1">
                  <figcaption>
                     <div class="showcase-title">
                        <span class="showcase-title--cell">Brooklyn | Free Shopify Theme</span>
                     </div>
                     <span class="showcase-date">April 2015</span>
                  </figcaption>
               </a>
            </figure>
            <figure class="portfolio-item Mobile Shopify Web">
               <a href="/" title="React | Free Shopify Theme">
                  <img src="http://i.imgur.com/PA7HNb4.jpg?1">
                  <figcaption>
                     <div class="showcase-title">
                        <span class="showcase-title--cell">React | Free Shopify Theme</span>
                     </div>
                     <span class="showcase-date">November 2014</span>
                  </figcaption>
               </a>
            </figure>
            <figure class="portfolio-item Mobile Shopify Web">
               <a href="/" title="Supply | Free Shopify Theme">
                  <img src="http://i.imgur.com/UVnw5Dz.png?1">
                  <figcaption>
                     <div class="showcase-title">
                        <span class="showcase-title--cell">Supply | Free Shopify Theme</span>
                     </div>
                     <span class="showcase-date">July 2014</span>
                  </figcaption>
               </a>
            </figure>
            <figure class="portfolio-item Plugin Web">
               <a href="/" title="jQuery Social Media Buttons with Count">
                  <img src="http://i.imgur.com/zfkgd6I.jpg?1">
                  <figcaption>
                     <div class="showcase-title">
                        <span class="showcase-title--cell">jQuery Social Media Buttons with Count</span>
                     </div>
                     <span class="showcase-date">June 2014</span>
                  </figcaption>
               </a>
            </figure>
           
         </div>
         <div class="wrapper">
            <hr>
            <div class="grid">
              
            </div>
         </div>
      </div>
      <footer class="site-footer">
         
      </footer>


      <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
 
          <script src = "{% static 'javascript/cz.js' %}"></script>
          <script src = "{% static 'javascript/co.js' %}"></script>

          <script src = "{% static 'javascript/ct.js' %}"></script>

    <script src = "{% static 'cy.js' %}"></script>


      <script>
         $(document).ready(function() {
           esh.Site.init();
         });
         window.onload = function() {
           esh.Site.setPortfolioList();
         }
      </script>
   
   </body>
</html>
